<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>

<body onload="modalController()">
    <div class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h1>Enter Names</h1>
                </div>
                <div class="modal-body">
                    <input type="text" class="player1Input" name="player1Input" value="Player 1">
                    <input type="text" class="player2Input" name="player2Input" value="Player 2">
                </div>
                <div class="modal-footer">
                    <button class="startGame btn">Start Game</button>
                </div>
            </div>
        </div>  
    </div>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="main">
        <div class="leftSide">
            <div class="player1Name"></div>
            <div class="player1Mark">X</div>
            <div class="player1Score">Score: 0</div>
        </div>
        <div class="gameContainer">
            <div class="square rounded" data-index-number=0></div>
            <div class="square rounded" data-index-number=1></div>
            <div class="square rounded" data-index-number=2></div>
            <div class="square rounded" data-index-number=3></div>
            <div class="square rounded" data-index-number=4></div>
            <div class="square rounded" data-index-number=5></div>
            <div class="square rounded" data-index-number=6></div>
            <div class="square rounded" data-index-number=7></div>
            <div class="square rounded" data-index-number=8></div>
        </div>
        <div class="rightSide">
            <div class="player2Name"></div>
            <div class="player2Mark">O</div>
            <div class="player2Score">Score: 0</div>
        </div>
    </div>
    <div class="gameStatus"></div>
    <div class="container">
        <button class="startBtn btn">New Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
