<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="main">
        <div class="leftSide">
            <div class="player1Name"></div>
            <div class="player1Mark">X</div>
            <div class="player1Score">Score: 0</div>
        </div>
        <div class="gameContainer">
            <div class="square" data-index-number=0></div>
            <div class="square" data-index-number=1></div>
            <div class="square" data-index-number=2></div>
            <div class="square" data-index-number=3></div>
            <div class="square" data-index-number=4></div>
            <div class="square" data-index-number=5></div>
            <div class="square" data-index-number=6></div>
            <div class="square" data-index-number=7></div>
            <div class="square" data-index-number=8></div>
        </div>
        <div class="rightSide">
            <div class="player2Name"></div>
            <div class="player2Mark">O</div>
            <div class="player2Score">Score: 0</div>
        </div>
    </div>
    <div class="gameStatus"></div>
    <button class="startBtn">New Game</button>

    <script src="script.js"></script>
</body>

</html>
